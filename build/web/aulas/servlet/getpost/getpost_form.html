<html>
    <head>
        <title>GetPost Formulário</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <form action="http://localhost:8080/SGCMAQ3029956/aulas/servlet/getpost" method="get">
                <h2>Formulário</h2>
                <p>
                    <label for="campoA">Campo A: </label>

                    <input type="checkbox" id="opcaoA" name="opcaoA" value="opcaoB" /><br/><br/>

                </p>
            </form>
        </div>
